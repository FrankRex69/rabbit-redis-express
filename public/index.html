<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node JS Express Form Submission Example - ItSolutionStuff.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Choose type url</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="longUrl">Long URL</label>
          <input type="text" class="form-control" id="longUrl" placeholder="long url" name="longurl">
        </div>
        <div class="form-group">
          <label for="account">Account</label>
          <input type="text" class="form-control" id="account" placeholder="account" name="account">
        </div>
        <hr>
        <div class="form-group">
          <label for="shortUrl">Short URL</label>
          <input type="text" class="form-control" id="shortUrl" placeholder="short url" name="shorturl">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
